<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ubah Password — MJ98</title>

  <link rel="stylesheet" href="style.css" />
  <!-- favicon anti-404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23233142'/%3E%3Ctext x='10' y='46' font-size='36' fill='%23ffd54d'%3EMP%3C/text%3E%3C/svg%3E" />
  <!-- Supabase (dipakai oleh modul JS) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<script type="module">
  import('./js/global-alert.js?v=deploy-01').then(m => m.initGlobalAlerts?.());
</script>

<body class="page-login">
  <div class="auth-card container">
    <img class="logo" src="assets/gold.png" alt="MJ98" />

    <h2 class="mt-8" style="margin:0">Ubah Password</h2>
    <p class="opacity-80" style="margin:4px 0 12px 0">Masukkan password baru Anda.</p>

    <form id="formPass" class="flex items-center gap-10" style="flex-wrap:wrap">
      <div style="flex:1 1 320px">
        <label for="password">Password Baru</label>
        <input id="password" type="password" placeholder="Password baru" minlength="6" required autocomplete="new-password" />
      </div>

      <div>
        <label aria-hidden="true" class="opacity-70">&nbsp;</label>
        <button type="button" id="toggle" class="btn" aria-pressed="false" aria-controls="password">
          Tampilkan
        </button>
      </div>

      <div style="flex:1 1 100%;height:1px"></div>

      <button id="btnSave" class="btn btn-primary" type="submit">Simpan</button>
      <span id="msg" class="fs-14 opacity-80"></span>
    </form>
  </div>

  <!-- Module scripts -->
  <script type="module" src="js/supabase-init.js"></script>
  <script type="module">
    // Toggle tampil/sembunyi password tanpa CSS khusus
    const pass = document.getElementById('password');
    const toggle = document.getElementById('toggle');
    const msg = document.getElementById('msg');

    toggle.addEventListener('click', () => {
      const show = pass.type === 'password';
      pass.type = show ? 'text' : 'password';
      toggle.textContent = show ? 'Sembunyikan' : 'Tampilkan';
      toggle.setAttribute('aria-pressed', String(show));
      pass.focus();
    });

    // Submit: delegasikan ke update-password.js
  </script>
  <script type="module" src="js/update-password.js"></script>
</body>
</html>

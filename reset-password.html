<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password — MJ98</title>
  <link rel="stylesheet" href="style.css" />
  <!-- favicon anti-404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23f5d270'/%3E%3Ctext x='10' y='46' font-size='36' fill='%23334'%3EMP%3C/text%3E%3C/svg%3E">
  <!-- Supabase -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<script type="module">
  import('./js/global-alert.js?v=deploy-01').then(m => m.initGlobalAlerts?.());
</script>

<body class="page-login">
  <section class="auth-card container">
    <div class="center">
      <img class="logo" src="assets/gold.png" alt="MJ98" />
    </div>
    <h2 class="center mt-8" style="margin:0">Reset Password</h2>
    <p class="center opacity-80">Masukkan email untuk menerima tautan reset.</p>

    <form id="formReset" class="mt-12" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="nama@email.com" required autocomplete="email" />

      <div class="mt-12">
        <button id="btnSend" class="btn btn-primary" type="submit" style="width:100%">Kirim Link Reset</button>
      </div>

      <div id="msg" class="center mt-12" style="min-height:18px;color:#9ca3af"></div>

      <div class="center mt-12 fs-14">
        <a href="index.html">Kembali ke Login</a>
      </div>
    </form>
  </section>

  <!-- module scripts -->
  <script type="module" src="js/supabase-init.js"></script>
  <script type="module" src="js/reset-password.js"></script>
</body>
</html>
